# GitHub Actions workflow para executar testes Cypress e gerar relat√≥rios

name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run Production Tests
        run: yarn cypress run --spec "cypress/e2e/lps_producao_autmoatic_test/**/*.cy.js" || true

      - name: Run Staging Tests
        run: yarn cypress run --spec "cypress/e2e/lp/**/*.cy.js" || true
      
      - name: Generate Report
        run: yarn report:make

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: final-report
          if-no-files-found: error

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Videos on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
