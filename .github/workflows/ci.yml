# GitHub Actions workflow para executar testes Cypress e gerar relat√≥rios

name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * *' # 09:00 AM BRT is 12:00 PM UTC
    - cron: '0 18 * * *' # 03:00 PM BRT is 18:00 PM UTC
    - cron: '50 2 * * *'  # 11:50 PM BRT is 02:50 AM UTC

jobs:
  production-tests:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run Production Tests
        id: run_tests
        env:
          TERM: xterm
        run: yarn cypress run --spec "cypress/e2e/lps_producao_autmoatic_test/**/*.cy.js"
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: yarn report:make

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-prod
          path: final-report
          if-no-files-found: error

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-prod
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Videos on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-prod
          path: cypress/videos
          if-no-files-found: ignore


  staging-tests:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run Staging Tests
        id: run_tests
        env:
          TERM: xterm
        run: yarn cypress run --spec "cypress/e2e/lp/**/*.cy.js"
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: yarn report:make

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-staging
          path: final-report
          if-no-files-found: error

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-staging
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Videos on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-staging
          path: cypress/videos
          if-no-files-found: ignore
